<!DOCTYPE html>
<html lang="en-us">
<head>

<style>

@import url(CSS/global.css);

div {
    height:800px;
    background:red;
}

</style>
	
</head>
<body>

<div>Scroll Down</div>
<h1 id="scroll-to">I am The H1</h1>
 
<script src="JS/global.js"></script>
<script>

$(window).scroll(function() {
   var hT = $('#scroll-to').offset().top,
       hH = $('#scroll-to').outerHeight(),
       wH = $(window).height(),
       wS = $(this).scrollTop();
   if (wS < (hT+hH-wH)){
         console.log((hT+hH-wH) , wS);
   }
});

</script>

</body>
</html>
